{% extends 'base.html' %}
{% block title %}
Article::Index
{% endblock title %}

{% block container %}
<h2>Article List</h2>
<a href="{% url 'articles:create' %}">[create]</a>
<hr>
{% for article in articles %}
<div>
  <h3>{{ article.pk }}.{{ article.title }}</h3>
  <a href="{% url 'articles:detail' article.pk %}">[more...]</a>
</div>
<br>
{% endfor %}
{% endblock container %}
