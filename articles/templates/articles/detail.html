{% extends 'base.html' %}

{% block title %}
Article::Detail
{% endblock title %}

{% block container %}
<h2>{{ article.title }}</h2>
<p>{{ article.create_at }}</p>
<hr>
<p>{{ article.content }}</p>
<hr>
<a href="{% url 'articles:update' article.pk %}">[update]</a>
<form action="{% url 'articles:delete' article.pk %}">
  {% csrf_token %}
  <button type="submit">Delete</button>
</form>
<a href="{% url 'articles:index' %}">[back]</a>
{% endblock container %}
